apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: tb-ingress
  namespace: thingsboard
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: things.lab.sprybts.net
      http:
        paths:
          - path: /api/v1/
            pathType: Prefix
            backend:
              serviceName: tb-http-transport
              servicePort: 8080
          - path: /static/rulenode/
            pathType: Prefix
            backend:
              serviceName: tb-node
              servicePort: 8080
          - path: /static/
            pathType: Prefix
            backend:
              serviceName: tb-web-ui
              servicePort: 8080
          - path: /index.html
            pathType: Prefix
            backend:
              serviceName: tb-web-ui
              servicePort: 8080
          - path: /
            pathType: Exact
            backend:
              serviceName: tb-web-ui
              servicePort: 8080
          - path: /
            pathType: Prefix
            backend:
              serviceName: tb-node
              servicePort: 8080
          - path: /api
            pathType: Prefix
            backend:
              serviceName: tb-node
              servicePort: 8080
  tls:
  - hosts:
    - things.lab.sprybts.net
    secretName: things.sprybts.lab.net-tls
---
